<style type="text/css">
   table {
    border-spacing: 0 10px;
    font-family: 'Open Sans', sans-serif;
    font-weight: bold;
}
th {
padding: 10px 20px;
background: #56433D;
color: #F9C941;
border-right: 2px solid;
font-size: 0.9em;
}
td {
vertical-align: middle;
padding: 10px;
font-size: 14px;
text-align: center;
border-top: 2px solid #56433D;
border-bottom: 2px solid #56433D;
border-right: 2px solid #56433D;
}
td:first-child {
border-left: 2px solid #56433D;
}
td:nth-child(2){
text-align: left;
}
td:nth-child(4){
font-size: 20px;
text-align: left;
padding: 10px;
font-size: 14px;
}

<!DOCTYPE html>
</style>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>News</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
   body {
    background: #c7b39b url(https://lh3.googleusercontent.com/proxy/2JCshsdcIBU409WqXo6FWXw0lbNsgaZ_gLm5N5vFarZYN1RbpvhwwpWATub5BcHUyHWKDYCG8BJ-zqUkzzluWKAud4JFSD1iBkXYDUl4-rex3Z-HZP_waQKp) no-repeat;
    -webkit-background-size: 100%;
    color: #fff; /* Цвет текста */
   }
  </style>
</head>
<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> Author </th>
        <th> Title </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><span th:text="${news.news_id}"> ID </span></td>
        <td><span th:text="${news.author_id}"> Author </span></td>
        <td><span th:text="${news.tittle}"> Tittle </span></td>
    </tr>
    </tbody>
</table>
<table>
    <thead>
    <tr>
        <th> Tags </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${tags.empty}">
        <td colspan="2"> No Tags Available </td>
    </tr>
    <tr>
        <td th:each="tags : ${tags}"><span th:text="${tags.tags}"> Tags </span></td>
    </tr>
    </tbody>
</table>
<body>
<font size="6">
    <p th:text="${news.news_text}"> News </p>
</font>
<font size="4">
    <br>
    <p>----COMMENTS---- </p>
    <table>
        <thead>
        <tr>
            <th> Author </th>
            <th> Comment </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${comments.empty}">
            <td colspan="2"> No Comments Available </td>
        </tr>
        <tr th:each="comments : ${comments}">
            <td><span th:text="${comments.author_id}"> Author </span></td>
            <td><span th:text="${comments.comment_text}"> Comments </span></td>
        </tr>
        </tbody>
    </table>

    <b sec:authorize="hasAnyRole('USER', 'MOD', 'ADMIN', 'SUPER_ADMIN')">Comment: </b>
    <br><br>
    <form sec:authorize="hasAnyRole('USER', 'MOD', 'ADMIN', 'SUPER_ADMIN')" action="/news/reply" method="post">
        Text: <input type="text" name="Comment">
        <br><br>
        <input type="submit" value="Send">
    </form>

    <div sec:authorize="!isAuthenticated()">You must be logged in to post a comment</div>

</font>
</body>
</html>
